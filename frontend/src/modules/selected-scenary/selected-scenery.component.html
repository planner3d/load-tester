<div class="scenery">
    <header class="scenery__header">
        <div class="container">
            Тестовый сценарий 1
        </div>
    </header>
    <main class="scenery__body">
        <div class="container">
            <app-expansion-panel *ngFor="let sampler of selectedScenery['samplerList']">
                <app-http-header [header]="sampler.httpHeader" headerText></app-http-header>
            </app-expansion-panel>
        </div>
    </main>
</div>
