<ng-container *ngIf="sceneryListDataService.sceneryList$ | async as sceneryList">
    <ul *ngIf="sceneryList.length" class="scenery-list">
        <li
            *ngFor="let scenery of sceneryList"
            class="scenery-list-item"
            (click)="selectScenery(scenery)"
        >
            <span>{{ scenery.title }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
        </li>
    </ul>
</ng-container>
